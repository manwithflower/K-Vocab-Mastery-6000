<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Vocab Mastery 6000 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { border-bottom: 3px solid #2563eb; color: #2563eb; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [allWords, setAllWords] = useState([]);
            const [learnedIds, setLearnedIds] = useState(new Set());
            const [loading, setLoading] = useState(true);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            
            // 필터링 상태
            const [selectedLevel, setSelectedLevel] = useState("A"); // A, B, C
            const [indexTab, setIndexTab] = useState("KOR"); // KOR, ENG
            const [selectedChar, setSelectedChar] = useState("ㄱ");

            const consonants = ["ㄱ","ㄴ","ㄷ","ㄹ","ㅁ","ㅂ","ㅅ","ㅇ","ㅈ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
            const alphabets = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

            useEffect(() => {
                fetch('./word_data_translated.json')
                    .then(res => res.json())
                    .then(data => {
                        setAllWords(data);
                        const saved = localStorage.getItem('k_vocab_learned');
                        if (saved) setLearnedIds(new Set(JSON.parse(saved)));
                        setLoading(false);
                    });
            }, []);

            // 자음 추출 함수 (한국어 단어 첫 글자 기준)
            const getInitialConsonant = (str) => {
                const charCode = str.charCodeAt(0) - 0xAC00;
                if (charCode < 0 || charCode > 11171) return str[0].toUpperCase();
                return consonants[Math.floor(charCode / 588)];
            };

            // 1차 필터링: 선택된 난이도
            const levelFiltered = useMemo(() => {
                return allWords.filter(w => w.level_label.includes(selectedLevel));
            }, [allWords, selectedLevel]);

            // 2차 필터링: 선택된 자음/알파벳에 해당하는 단어 목록
            const indexList = useMemo(() => {
                return levelFiltered.filter(w => {
                    if (indexTab === "KOR") return getInitialConsonant(w.word) === selectedChar;
                    return (w.definition_en[0] || "").toUpperCase() === selectedChar;
                });
            }, [levelFiltered, indexTab, selectedChar]);

            const currentWord = levelFiltered[currentIndex];
            const progress = allWords.length > 0 ? (learnedIds.size / allWords.length * 100).toFixed(1) : 0;

            const toggleLearned = (id) => {
                const newLearned = new Set(learnedIds);
                if (newLearned.has(id)) newLearned.delete(id);
                else newLearned.add(id);
                setLearnedIds(newLearned);
                localStorage.setItem('k_vocab_learned', JSON.stringify([...newLearned]));
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold">데이터를 불러오는 중...</div>;

            return (
                <div className="max-w-xl mx-auto min-h-screen bg-slate-50 flex flex-col shadow-xl">
                    {/* 상단 프로그레스 및 난이도 선택 */}
                    <header className="p-6 bg-white border-b sticky top-0 z-10">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-2xl font-black text-blue-600 italic">K-MASTER 6000</h1>
                            <div className="text-right">
                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Global Progress</p>
                                <p className="text-lg font-black text-slate-800">{progress}%</p>
                            </div>
                        </div>
                        
                        <div className="flex gap-2 mb-4">
                            {["A (초급)", "B (중급)", "C (고급)"].map(lvl => (
                                <button 
                                    key={lvl}
                                    onClick={() => {setSelectedLevel(lvl[0]); setCurrentIndex(0);}}
                                    className={`flex-1 py-3 rounded-xl font-bold text-sm transition-all ${selectedLevel === lvl[0] ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-slate-100 text-slate-400'}`}
                                >{lvl}</button>
                            ))}
                        </div>
                    </header>

                    {/* 인덱스 내비게이터 */}
                    <div className="bg-white px-4 border-b">
                        <div className="flex border-b text-xs font-bold text-slate-400 mb-2">
                            <button onClick={() => {setIndexTab("KOR"); setSelectedChar("ㄱ");}} className={`flex-1 py-2 ${indexTab === "KOR" ? 'active-tab' : ''}`}>ㄱ-ㅎ (한국어)</button>
                            <button onClick={() => {setIndexTab("ENG"); setSelectedChar("A");}} className={`flex-1 py-2 ${indexTab === "ENG" ? 'active-tab' : ''}`}>A-Z (English)</button>
                        </div>
                        <div className="flex gap-2 overflow-x-auto no-scrollbar py-3">
                            {(indexTab === "KOR" ? consonants : alphabets).map(char => (
                                <button 
                                    key={char}
                                    onClick={() => setSelectedChar(char)}
                                    className={`min-w-[40px] h-10 rounded-full flex items-center justify-center font-bold transition-all ${selectedChar === char ? 'bg-slate-800 text-white shadow-md' : 'text-slate-400 hover:bg-slate-50'}`}
                                >{char}</button>
                            ))}
                        </div>
                    </div>

                    {/* 메인 학습 영역 */}
                    <main className="p-6 flex-1">
                        {currentWord ? (
                            <div className="flex flex-col h-full">
                                <div 
                                    className="relative h-80 bg-white rounded-[2rem] shadow-xl flex flex-col items-center justify-center p-10 cursor-pointer border-b-8 border-slate-200 active:border-b-0 active:translate-y-1 transition-all"
                                    onClick={() => setIsFlipped(!isFlipped)}
                                >
                                    <span className="absolute top-6 left-8 text-xs font-black text-blue-500 bg-blue-50 px-3 py-1 rounded-full uppercase">{currentWord.pos}</span>
                                    {!isFlipped ? (
                                        <h2 className="text-6xl font-black text-slate-800 tracking-tighter">{currentWord.word}</h2>
                                    ) : (
                                        <h2 className="text-4xl font-bold text-blue-600 text-center">{currentWord.definition_en}</h2>
                                    )}
                                </div>

                                <div className="mt-8 flex gap-4">
                                    <button 
                                        onClick={() => toggleLearned(currentWord.id)}
                                        className={`flex-1 py-4 rounded-2xl font-black shadow-md transition-all ${learnedIds.has(currentWord.id) ? 'bg-green-100 text-green-600' : 'bg-slate-800 text-white'}`}
                                    >
                                        {learnedIds.has(currentWord.id) ? "LEARNED ✅" : "MARK AS LEARNED"}
                                    </button>
                                    <button 
                                        onClick={() => {
                                            const nextIdx = (currentIndex + 1) % levelFiltered.length;
                                            setCurrentIndex(nextIdx);
                                            setIsFlipped(false);
                                        }}
                                        className="px-8 py-4 bg-white border-2 border-slate-200 rounded-2xl font-black text-slate-800 shadow-md active:scale-95"
                                    >NEXT</button>
                                </div>
                            </div>
                        ) : (
                            <div className="text-center py-20 text-slate-400 font-bold">이 조건에 맞는 단어가 없습니다.</div>
                        )}
                    </main>

                    {/* 인덱스 결과 퀵 리스트 */}
                    <section className="bg-slate-100 p-6 rounded-t-[2.5rem]">
                        <h3 className="font-black text-slate-800 mb-4 flex items-center gap-2">
                            <span>"{selectedChar}" 리스트</span>
                            <span className="bg-white px-2 py-0.5 rounded-md text-xs text-blue-600">{indexList.length}</span>
                        </h3>
                        <div className="grid grid-cols-2 gap-2 max-h-60 overflow-y-auto pr-2 custom-scrollbar">
                            {indexList.map((w) => (
                                <button 
                                    key={w.id}
                                    onClick={() => {
                                        const originalIdx = levelFiltered.findIndex(item => item.id === w.id);
                                        setCurrentIndex(originalIdx);
                                        window.scrollTo({top: 0, behavior: 'smooth'});
                                    }}
                                    className={`p-3 rounded-xl text-left text-sm font-bold transition-all ${currentWord?.id === w.id ? 'bg-blue-600 text-white' : 'bg-white text-slate-600 hover:shadow-md'}`}
                                >
                                    {w.word} {learnedIds.has(w.id) && "✅"}
                                </button>
                            ))}
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
