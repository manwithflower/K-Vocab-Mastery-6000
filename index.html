<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Vocab Master Pro v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { border-bottom: 3px solid #3b82f6; color: #3b82f6; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [allWords, setAllWords] = useState([]);
            const [learnedIds, setLearnedIds] = useState(new Set());
            const [loading, setLoading] = useState(true);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            
            const [selectedLevel, setSelectedLevel] = useState("A"); 
            const [indexTab, setIndexTab] = useState("KOR"); 
            const [selectedChar, setSelectedChar] = useState("ㄱ");

            const consonants = ["ㄱ","ㄴ","ㄷ","ㄹ","ㅁ","ㅂ","ㅅ","ㅇ","ㅈ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
            const alphabets = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

            useEffect(() => {
                fetch('./word_data_translated.json')
                    .then(res => res.json())
                    .then(data => {
                        setAllWords(data);
                        const saved = localStorage.getItem('k_vocab_learned');
                        if (saved) setLearnedIds(new Set(JSON.parse(saved)));
                        setLoading(false);
                    })
                    .catch(err => console.error("Data load error:", err));
            }, []);

            // 한국어 초성 추출 개선 로직
            const getInitialConsonant = (str) => {
                const charCode = str.charCodeAt(0) - 0xAC00;
                if (charCode < 0 || charCode > 11171) return str[0].toUpperCase();
                const idx = Math.floor(charCode / 588);
                return consonants[idx] || str[0].toUpperCase();
            };

            // TTS 함수
            const speak = (text, lang) => {
                window.speechSynthesis.cancel();
                const uttr = new SpeechSynthesisUtterance(text);
                uttr.lang = lang === 'ko' ? 'ko-KR' : 'en-US';
                uttr.rate = 0.9;
                window.speechSynthesis.speak(uttr);
            };

            // 1차 필터링: 난이도
            const levelFiltered = useMemo(() => {
                return allWords.filter(w => w.level_label.includes(selectedLevel));
            }, [allWords, selectedLevel]);

            // 2차 필터링: 인덱스 리스트
            const indexList = useMemo(() => {
                return levelFiltered.filter(w => {
                    if (indexTab === "KOR") return getInitialConsonant(w.word) === selectedChar;
                    const firstLetterEn = (w.definition_en || "").trim()[0];
                    return (firstLetterEn || "").toUpperCase() === selectedChar;
                });
            }, [levelFiltered, indexTab, selectedChar]);

            const currentWord = levelFiltered[currentIndex];
            
            // 난이도별 진척도 계산
            const levelProgress = useMemo(() => {
                if (levelFiltered.length === 0) return 0;
                const learnedInLevel = levelFiltered.filter(w => learnedIds.has(w.id)).length;
                return ((learnedInLevel / levelFiltered.length) * 100).toFixed(1);
            }, [levelFiltered, learnedIds]);

            const toggleLearned = (id) => {
                const newLearned = new Set(learnedIds);
                if (newLearned.has(id)) newLearned.delete(id);
                else newLearned.add(id);
                setLearnedIds(newLearned);
                localStorage.setItem('k_vocab_learned', JSON.stringify([...newLearned]));
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold">학습 데이터를 준비 중입니다...</div>;

            return (
                <div className="max-w-xl mx-auto min-h-screen bg-slate-50 flex flex-col shadow-2xl">
                    {/* 상단 헤더: 난이도별 진척도 */}
                    <header className="p-6 bg-white border-b sticky top-0 z-20">
                        <div className="flex justify-between items-center mb-4">
                            <div>
                                <h1 className="text-xl font-black text-slate-800">Level {selectedLevel} 학습</h1>
                                <p className="text-xs text-slate-400 font-bold uppercase">Current Level Progress</p>
                            </div>
                            <div className="text-right">
                                <span className="text-2xl font-black text-blue-600">{levelProgress}%</span>
                            </div>
                        </div>
                        <div className="w-full bg-slate-100 h-3 rounded-full overflow-hidden mb-6">
                            <div className="bg-blue-500 h-full transition-all duration-700" style={{width: `${levelProgress}%`}}></div>
                        </div>
                        
                        <div className="flex gap-2">
                            {["A (초급)", "B (중급)", "C (고급)"].map(lvl => (
                                <button 
                                    key={lvl}
                                    onClick={() => {setSelectedLevel(lvl[0]); setCurrentIndex(0); setIsFlipped(false);}}
                                    className={`flex-1 py-3 rounded-xl font-bold text-xs transition-all ${selectedLevel === lvl[0] ? 'bg-blue-600 text-white shadow-md' : 'bg-slate-50 text-slate-400 border border-slate-100'}`}
                                >{lvl}</button>
                            ))}
                        </div>
                    </header>

                    {/* 인덱스 내비게이터 */}
                    <div className="bg-white px-4 border-b">
                        <div className="flex border-b text-xs font-bold text-slate-400">
                            <button onClick={() => {setIndexTab("KOR"); setSelectedChar("ㄱ");}} className={`flex-1 py-3 ${indexTab === "KOR" ? 'active-tab' : ''}`}>ㄱ-ㅎ (한국어 기준)</button>
                            <button onClick={() => {setIndexTab("ENG"); setSelectedChar("A");}} className={`flex-1 py-3 ${indexTab === "ENG" ? 'active-tab' : ''}`}>A-Z (영어 기준)</button>
                        </div>
                        <div className="flex gap-2 overflow-x-auto no-scrollbar py-4">
                            {(indexTab === "KOR" ? consonants : alphabets).map(char => (
                                <button 
                                    key={char}
                                    onClick={() => setSelectedChar(char)}
                                    className={`min-w-[42px] h-10 rounded-lg flex items-center justify-center font-bold transition-all ${selectedChar === char ? 'bg-slate-800 text-white shadow-inner' : 'bg-slate-50 text-slate-400'}`}
                                >{char}</button>
                            ))}
                        </div>
                    </div>

                    {/* 메인 카드 영역 */}
                    <main className="p-6 flex-1 flex flex-col justify-center">
                        {currentWord ? (
                            <div className="animate-fadeIn">
                                <div 
                                    className={`h-72 bg-white rounded-[2.5rem] shadow-xl flex flex-col items-center justify-center p-8 cursor-pointer transition-transform active:scale-95 border-2 ${learnedIds.has(currentWord.id) ? 'border-green-400' : 'border-transparent'}`}
                                    onClick={() => {
                                        setIsFlipped(!isFlipped);
                                        if(!isFlipped) speak(currentWord.definition_en, 'en');
                                        else speak(currentWord.word, 'ko');
                                    }}
                                >
                                    {!isFlipped ? (
                                        <div className="text-center">
                                            <p className="text-sm font-bold text-blue-400 mb-2 uppercase tracking-widest">{currentWord.pos}</p>
                                            <h2 className="text-6xl font-black text-slate-800 mb-2">{currentWord.word}</h2>
                                            <p className="text-slate-300 text-xs">탭하여 뜻 확인 & 발음 듣기</p>
                                        </div>
                                    ) : (
                                        <div className="text-center">
                                            <h2 className="text-4xl font-bold text-blue-600 mb-4">{currentWord.definition_en}</h2>
                                            <p className="text-slate-400 text-xs font-medium">다시 탭하여 단어 보기</p>
                                        </div>
                                    )}
                                </div>

                                <div className="mt-8 grid grid-cols-2 gap-4">
                                    <button 
                                        onClick={() => toggleLearned(currentWord.id)}
                                        className={`py-4 rounded-2xl font-black text-sm shadow-lg transition-all ${learnedIds.has(currentWord.id) ? 'bg-green-500 text-white' : 'bg-white text-slate-800 border-2 border-slate-200'}`}
                                    >
                                        {learnedIds.has(currentWord.id) ? "학습 완료 ✅" : "외웠어요!"}
                                    </button>
                                    <button 
                                        onClick={() => {
                                            const nextIdx = (currentIndex + 1) % levelFiltered.length;
                                            setCurrentIndex(nextIdx);
                                            setIsFlipped(false);
                                            speak(levelFiltered[nextIdx].word, 'ko');
                                        }}
                                        className="py-4 bg-slate-800 text-white rounded-2xl font-black text-sm shadow-lg active:translate-y-1"
                                    >다음 단어 ➡️</button>
                                </div>
                            </div>
                        ) : (
                            <div className="text-center py-10 text-slate-400 font-bold">해당 조건에 단어가 없습니다.</div>
                        )}
                    </main>

                    {/* 하단 퀵 선택 리스트 */}
                    <section className="bg-white p-6 rounded-t-[2.5rem] shadow-[0_-10px_20px_-5px_rgba(0,0,0,0.05)]">
                        <h3 className="font-black text-slate-800 mb-4 flex items-center justify-between">
                            <span className="text-sm">"{selectedChar}" 시작 단어 목록</span>
                            <span className="text-xs bg-slate-100 px-2 py-1 rounded text-slate-500">{indexList.length}개</span>
                        </h3>
                        <div className="grid grid-cols-2 gap-2 max-h-48 overflow-y-auto pr-1 custom-scrollbar">
                            {indexList.map((w) => (
                                <button 
                                    key={w.id}
                                    onClick={() => {
                                        const originalIdx = levelFiltered.findIndex(item => item.id === w.id);
                                        setCurrentIndex(originalIdx);
                                        setIsFlipped(false);
                                        speak(w.word, 'ko');
                                    }}
                                    className={`p-3 rounded-xl text-left text-xs font-bold transition-all border ${currentWord?.id === w.id ? 'bg-blue-50 border-blue-200 text-blue-700' : 'bg-white border-slate-100 text-slate-600'}`}
                                >
                                    {w.word} {learnedIds.has(w.id) && "✓"}
                                </button>
                            ))}
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
